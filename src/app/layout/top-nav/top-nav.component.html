<div class="flex w-full px-24 gap-1 border-b border-gray-200">
  <a
    *ngFor="let menu of topMenus"
    (click)="changeMenu(menu.value)"
    [ngClass]="{
      'hover:border-gray-400 hover:border-b-2': menu.value != currentMenu,
      'border-black border-b-2': menu.value === currentMenu
    }"
    class="py-2 px-1 mx-2 font-medium cursor-pointer first:px-0 first:ml-0"
  >
    {{ menu.label }}
  </a>

  <div
    class="flex items-center gap-2 px-3 cursor-pointer bg-gray-100 rounded-full scale-75"
  >
    <span
      *ngFor="let theme of themeSetting"
      (click)="themeService.changeTheme(theme.name)"
      [ngClass]="{ '!text-black fill': theme.name === themeService.theme }"
      class="material-symbols-outlined text-gray-400"
    >
      {{ theme.icon }}
    </span>
  </div>
</div>
