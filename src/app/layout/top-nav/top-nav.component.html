<div
  class="flex w-full p-6 px-24 gap-5 max-xl:px-5 max-lg:px-20 max-sm:px-8 max-sm:pl-10 fade-in-1"
>
  <!-- Profile Image -->
  <div class="relative w-40 h-40 cursor-pointer max-sm:hidden group">
    <div
      style="
        background: linear-gradient(to top right, #d42626 50%, #185bae 50%);
      "
      class="absolute -top-[5%] -left-[5%] bg-opacity-20 rounded-full -z-10 w-[110%] h-[110%] transition-transform duration-1000 ease-in-out group-hover:rotate-180 group-hover:animate-pulse"
    ></div>
    <img
      class="rounded-full w-full h-full object-cover"
      [src]="profile.profilePic"
    />
  </div>

  <!-- Title and Descriptions -->
  <div class="flex flex-col w-auto max-sm:mt-10">
    <div class="flex gap-4 items-center">
      <!-- For mobile screen profile image -->
      <img
        class="hidden rounded-full w-10 h-10 hover:grayscale-[40%] cursor-pointer max-sm:flex"
        [src]="profile.profilePicSmall"
      />
      <h1 class="text-4xl font-semibold leading-[3rem] mb-1">
        {{ profile.name }}
      </h1>
    </div>
    <p class="text-sm">
      <span>{{ profile.email }} </span>
      <span class="px-2">*</span>
      <span>{{ profile.designation }}</span>
      <span class="px-2">*</span>
      <span>{{ profile.location }}</span>
    </p>
    <p
      class="py-3 text-sm cursor-pointer items-center flex gap-2"
      routerLink="/about"
    >
      {{ profile.shortAbout }}
      <span class="material-symbols-outlined text-sm">chevron_right</span>
    </p>
    <div class="flex gap-2 py-2 flex-wrap items-center">
      <p-button routerLink="contact">Contact info</p-button>
      <a [href]="'mailto:' + profile.email"
        ><p-button [title]="'Send me an email'">
          <span class="material-symbols-outlined">
            outgoing_mail
          </span></p-button
        ></a
      >
      <p-button
        (click)="downloadResume()"
        [title]="'Dowload my resume'"
        class="flex items-center"
        ><span class="material-symbols-outlined"> download </span></p-button
      >
      <!-- Theme toogle section -->
      <div
        class="max-[800px]:flex hidden items-center gap-2 px-3 !h-[40px] py-[11px] cursor-pointer rounded-full bg-[var(--border-color)]"
      >
        <div
          *ngFor="let theme of themeSetting"
          (click)="themeService.changeTheme(theme.name)"
          [ngClass]="{
            'active-item fill': theme.name === themeService.theme,
            'h-4 w-4': !theme.icon
          }"
          class="material-symbols-outlined text-base text-gray-400"
        >
          <ng-container *ngIf="theme.icon; else createIcon">
            {{ theme.icon }}
          </ng-container>
          <ng-template #createIcon>
            <ng-container
              *ngTemplateOutlet="colorIcon; context: { $implicit: theme }"
            >
            </ng-container>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Top Navigation bar -->
<div class="top-nav fade-in-1">
  <a
    *ngFor="let menu of topMenus"
    (click)="changeMenu(menu.value)"
    [routerLink]="menu.value"
    [ngClass]="{
      'top-nav-inactive-item': menu.value != currentMenu,
      'top-nav-active-item': menu.value === currentMenu
    }"
    [routerLinkActive]="'top-nav-active-item'"
    class="py-3 px-1 mx-2 font-medium cursor-pointer first:px-0 first:ml-0"
  >
    {{ menu.label }}
  </a>

  <!-- Theme toogle section -->
  <div class="theme-toggler flex max-[800px]:hidden">
    <span
      *ngFor="let theme of themeSetting"
      (click)="themeService.changeTheme(theme.name)"
      [ngClass]="{
        'active-item fill': theme.name === themeService.theme,
        'h-6 w-6': !theme.icon
      }"
      class="material-symbols-outlined text-gray-400"
    >
      <ng-container *ngIf="theme.icon; else createIcon">
        {{ theme.icon }}
      </ng-container>
      <ng-template #createIcon>
        <ng-container
          *ngTemplateOutlet="colorIcon; context: { $implicit: theme }"
        >
        </ng-container>
      </ng-template>
    </span>
  </div>
</div>

<ng-template #colorIcon let-theme>
  <div
    class="h-full bg-opacity-70 rotate-45 w-full rounded-full relative {{
      theme.color
    }}"
    [ngClass]="{ 'bg-opacity-100': theme.name === themeService.theme }"
  >
    {{ theme.icon }}
    <div
      [ngClass]="theme.type === 'light' ? 'bg-white' : 'bg-black'"
      [ngClass]="{ 'bg-opacity-100': theme.name === themeService.theme }"
      class="absolute right-0 top-0 h-full w-1/2 bg-opacity-70 bg-black rounded-r-full"
    ></div>
  </div>
</ng-template>
