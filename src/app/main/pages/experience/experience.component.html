<div class="flex flex-col gap-6 w-[90%] p-6 px-24 items-center max-xl:px-5 max-lg:px-20 max-sm:px-10">
  <!-- Experience section -->
  <div *ngFor="let experience of workExperiences" class="experience-box">
    <p class="text-xs py-1 px-4 font-semibold">
      {{ experience.timeline | uppercase }}
    </p>

    <div class="flex flex-col gap-3">
      <div class="flex flex-col">
        <p class="flex items-center gap-3">
          <span class="company">{{ experience.company }}</span>
          <a class="cursor-pointer hover:underline" [href]="experience.projectUrl" target="_blank">{{ experience.project
            | uppercase }}</a>
        </p>

        <p class="italic text-xs">{{ experience.companySlogan }}</p>
      </div>
      <div class="pb-4 px-3 rounded-bl-xl">
        <p class="experience-text">
          {{ experience.position }}
        </p>
        <ul class="list-disc indent-3 ml-5 pt-3 text-sm leading-normal">
          <li *ngFor="let desc of experience.workDescription">
            {{ desc }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
