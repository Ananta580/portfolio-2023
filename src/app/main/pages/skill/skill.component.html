<div class="flex flex-col gap-8 w-full p-6 pt-9 px-24 max-xl:px-5 max-lg:px-20 max-sm:px-10 fade-in-1">
  <div class="flex flex-col w-full gap-2" *ngFor="let skill of skillSets">
    <!-- Skill title -->
    <div class="flex items-center gap-6 cursor-pointer">
      <h3 class="text-lg font-medium">{{ skill.name }}</h3>
    </div>

    <!-- Sub skills -->
    <div class="flex items-start gap-3 text-sm py-3" *ngFor="let subSkill of skill.subset">
      <div class="w-40 rounded-md underline">{{ subSkill.name }}</div>
      <!-- Skills inside main one -->
      <div class="flex items-start gap-x-5 gap-y-2 flex-wrap w-[90%]">
        <p *ngFor="let rootSkill of subSkill.skills">{{ rootSkill }}</p>
      </div>
    </div>
  </div>
</div>
