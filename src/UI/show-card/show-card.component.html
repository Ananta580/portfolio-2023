<a
  *ngIf="showcase"
  class="flex flex-col gap-2 w-[200px] max-xl:w-[190px] max-[500px]:w-[47%] cursor-pointer"
>
  <img
    class="w-full h-auto object-cover object-top rounded-lg"
    [src]="showcase.image"
  />
  <h3 class="development-title">
    {{ showcase.title }}
  </h3>
  <p class="text-xs text-blue-500 -my-1 font-medium">
    {{ showcase.tags }}
  </p>
  <p class="text-xs flex items-center gap-2">
    {{ showcase.workDone }}
  </p>
  <p class="text-[0.6rem] -mt-2 flex items-center gap-2">
    {{ showcase.workedDate | dateDifference }} ago
  </p>
</a>
